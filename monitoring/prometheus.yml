# Prometheus configuration for Sentinel-HFT monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "prometheus_alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Sentinel-HFT server metrics
  - job_name: 'sentinel-hft'
    static_configs:
      - targets: ['sentinel-server:8000']
    metrics_path: /metrics
    scrape_interval: 5s

  # Node exporter for system metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
