version: '3.8'

services:
  sentinel-hft:
    build: .
    volumes:
      - ./data:/data        # Input data
      - ./output:/output    # Output reports
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    command: ["replay", "/data/market_data.csv", "-o", "/output/report.json"]

  demo:
    build: .
    volumes:
      - ./demo_output:/output
    command: ["demo", "--output-dir", "/output"]

  analyze:
    build: .
    volumes:
      - ./data:/data
      - ./output:/output
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    command: ["analyze", "/data/traces.bin", "--explain", "-o", "/output/report.md"]

  # HTTP Server for real-time analysis
  sentinel-server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    command: ["python", "-m", "uvicorn", "sentinel_hft.server.app:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus_alerts.yml:/etc/prometheus/prometheus_alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - sentinel-server

  # Grafana dashboards
  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=sentinel
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
