name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: pip install ruff black
      - name: Run ruff
        run: ruff check . || true
      - name: Run black check
        run: black --check . || true

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run Python tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_h3_risk_controls.py

  test-rtl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
      - name: Build simulations
        run: make -C sim all
      - name: Run RTL tests
        run: make -C sim test
      - name: Build risk gate
        run: make -C sim risk
      - name: Run risk tests
        run: make -C sim run_risk

  integration:
    runs-on: ubuntu-latest
    needs: [test-python, test-rtl]
    steps:
      - uses: actions/checkout@v4
      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package
        run: pip install -e ".[dev]"
      - name: Build simulations
        run: make -C sim all
      - name: Run C++ risk tests
        run: |
          make -C sim risk
          make -C sim run_risk
      - name: Run demo
        run: |
          sentinel-hft demo --output-dir demo_output
      - name: Verify demo output
        run: |
          test -f demo_output/report.json || test -f demo_output/report.md
          test -f demo_output/traces.bin

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t sentinel-hft-test . || echo "Docker build skipped"
